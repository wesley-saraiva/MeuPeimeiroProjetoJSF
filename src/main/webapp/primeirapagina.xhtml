<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>

	<h:form>
		<h1>Dados do Nome Completo</h1>
		<h:outputText value="Nome:" />
		<!-- usado para mostrar -->

		<h:inputText value="#{pessoaBean.nome}" />
		<!-- usado para gravar -->

		<h:commandButton binding="#{pessoaBean.commandButton}"
			value="Mostar Nome" action="#{pessoaBean.addNome}" />

		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}" />
			</h:column>
		</h:dataTable>



	</h:form>

</h:body>

</html>
